<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickBlox JavaScript Chat code sample</title>
  <link rel="shortcut icon" href="http://quickblox.com/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <div class="container"> 

    <!-- Main block -->
    <div id="main_block">
        <h2>List of chat dialogs</h2>
        <div class="panel panel-primary">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4">
                <div class="list-group" id="dialogs-list">
                <!-- list of chat dialogs will be here -->
                </div>
              </div>
              <div class="col-md-8">
                <div class="list-group pre-scrollable" id="messages-list">
                  <!-- list of chat messages will be here -->
                </div>
                <p id="no-messages-label" class="hide">No messages</p>
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <input type="text" class="form-control" id="message_text" placeholder="Enter message">
                  </div>
                  <button type="button" class="btn btn-default" onclick="clickSendMessage()">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="loginForm" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Sign In to QuickBlox Chat demo</h3>
          </div>
          <div class="modal-body">
            <button type="button" value="Quick" id="user1" class="btn btn-primary btn-lg btn-block">Sign in with Quick</button>
            <button type="button" value="Blox" id="user2" class="btn btn-success btn-lg btn-block">Sign in with Blox</button>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="quickblox.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
